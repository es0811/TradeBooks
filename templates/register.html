{% extends 'layout.html' %}
{% block content %}



<div class="container mt-4">
  <form class="mt-1" action="{{ url_for('register') }}" method="post">
  <div class="row">


    <div class="col-xl-6">
        <div class="mb-3">
          <label for="InputFName" class="form-label">First Name</label>
          <input type="text" name='fname' class="form-control" id="InputFName" required>
        </div>

        <div class="mb-3">
          <label for="InputLName" class="form-label">Last Name</label>
          <input type="text" name='lname' class="form-control" id="InputLName" required>
        </div>

      <div class="mb-3">
        <label for="InputEmail1" class="form-label">Email address</label>
        <input type="email" name='email' class="form-control" id="InputEmail1" aria-describedby="emailHelp" required>
      </div>

      <div class="mb-3">
        <label for="InputPassword1" class="form-label">Password</label>
        <input type="password" name='password' class="form-control" id="InputPassword1" required>
      </div>
  </div>
  <div class="col-xl-6">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name='username' class="form-control" id="username" required>
    </div>

      <div class="mb-3">
        <label for="Add1" class="form-label">Address Line 1</label>
        <input type="text" name='add1' class="form-control" id="Add1" required>
      </div>

      <div class="mb-3">
        <label for="Add2" class="form-label">Address Line 2</label>
        <input type="text" name='add2' class="form-control" id="Add2">
      </div>

    <div class="mb-3">
      <label for="PostalCode" class="form-label">Postal Code</label>
      <input type="text" name='postalcode' class="form-control" id="PostalCode" required>
    </div>

</div>
<div class="container text-center">
  <button style='width:300px' type="submit" class="btn btn-primary">Register</button>

</div>

  </div>
</form>

</div>


{% endblock %}
