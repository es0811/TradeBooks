{% extends 'layout.html' %}
{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Book Number</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Genre</th>
      <th scope="col">Trade Type</th>
      <th scope="col">More Detail</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.book_number }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td>{{ book.trade_type }}</td>
      <td><a href="{{ url_for('bookdetails',book_number=book.book_number )}}">Details</a></td>
    </tr>
    {% endfor%}
  </tbody>
</table>

{% endblock %}
